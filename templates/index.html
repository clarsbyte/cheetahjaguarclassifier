<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            
        }
        #submit:hover{
            cursor: pointer;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif; display: flex; flex-direction: column;">
    <h1 style="text-align: center; ">Cheetah or Jaguar</h1>
    <form style="margin: auto; display: flex; flex-direction: column;" method="POST" action="{{url_for('index')}}" enctype="multipart/form-data">
        <input type="file" name="image" id="upload" onchange="handleFile(event)">
        <img style="padding: 1rem;max-height: 300px" src="" id="image" alt="">
        <input id="submit" style="font-family: 'Poppins', sans-serif; font-weight: bold; border-color: transparent; border-radius: 1rem; padding: 1rem 0.5rem;" type="submit" value="Predict">
    </form>
    <script>
        function handleFile(e) {
            const file = URL.createObjectURL(e.target.files[0])
            const image = document.getElementById("image")

            image.src = file
        }

    </script>
</body>
</html>
